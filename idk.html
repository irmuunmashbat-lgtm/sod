<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Be My Valentine</title>
<style>
    body {
        margin: 0;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff9ecf, #ff4d6d);
        font-family: Arial, sans-serif;
        text-align: center;
        color: white;
    }

    .container {
        background: rgba(255,255,255,0.15);
        padding: 40px;
        border-radius: 20px;
        backdrop-filter: blur(10px);
    }

    h1 {
        margin-bottom: 30px;
    }

    button {
        padding: 15px 30px;
        margin: 10px;
        font-size: 18px;
        border: none;
        border-radius: 30px;
        cursor: pointer;
        transition: 0.3s ease;
    }

    #yesBtn {
        background: #ffffff;
        color: #ff4d6d;
    }
    #noBtn {
        background: #ff1e56;
        color: white;
    }
</style>
</head>
<body>

    <button id="yesBtn">Yes ðŸ’•</button>

</div>

</body>
</html>
